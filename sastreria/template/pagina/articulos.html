{% extends 'base.html' %}
{% block title %} Articulo {% endblock %}
{% block content %}
<div class="container-fluid">
  <h1>Información</h1>
  <div class="row">
    <div class="col-sm-3">
        <p class="center"> <img src="{{ product.image_url }}" width="200" height="200" > </p>
    </div>

    <div class="col-sm-8">
      <h1>{{product.id}}</h1>
        <h3>{{ product.nombre_producto }}</h3>
        <p>{{ product.color }}</p>
        <p>{{ product.descripcion }}</p>
        <p>${{product.precio}} MXN</p>
        <p class="center"></p> <input class="btn btn-info" type="button"
        onclick="window.location.href='/carrito/agregar/?id={{product.id}}'"
        value="¡Agregar al Carrito!">
      </input></p>

    </div>
  </div>
</div>
{% endblock %}
